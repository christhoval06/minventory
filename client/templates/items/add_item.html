<template name="addItem">
    <div id="addItemDialog" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <form class="add-item">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add Item</h4>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <div class="row">
                                <label for="itemName" class="col-sm-3 control-label text-right">Name</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="itemName" placeholder="Enter an item">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="itemExpDate" class="col-sm-3 control-label text-right">Expiration
                                    Date</label>

                                <div class="col-sm-9">
                                    <input type="date" class="form-control" id="itemExpDate">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success pull-right"><span
                                class="glyphicon glyphicon-plus"></span> Add an item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
