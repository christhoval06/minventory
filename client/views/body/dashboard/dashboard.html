<template name="dashboard">
    <div class="dashboard">
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    {{#each getFastAccess}}
                        <div class="col-lg-3">
                            <a class="fast-access" href="{{link}}">
                                <div class="panel panel-default {{color}}">
                                    <div class="panel-body">
                                        <span class="btn-icon {{icon}}"></span>

                                        <h3>{{text}}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
