<template name="categoriasList">
    <section class="categorias">
        <h2 class="title text-center">Categorias</h2>

        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each getCategorias}}
                        <tr>
                            <td>{{name}}</td>
                            <td>
                                <button class="btn {{#if active}} btn-success {{else}} btn-danger {{/if}} btn-active">{{#if active}} Activa {{else}} Inactiva {{/if}}</button>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-success green categorias-edit"><span class="fa fa-pencil"></span></a>
                                    <a class="btn btn-danger red categorias-delete"><span class="fa fa-trash-o"></span></a>
                                </div>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
                <ul class="pagination">
                    <li class="{{#if previous }}disabled{{/if}}"><a class="categoria-previous" href="#"><span class="fa fa-chevron-left"></span></a></li>
                    {{#each getPagination}}
                        <li class="{{#if active}}active{{/if}}"><a class="categoria-pager" href="#">{{label}}</a></li>
                    {{/each}}
                    <li class="{{#if next }}disabled{{/if}}"><a class="categoria-next" href="#"><span class="fa fa-chevron-right"></span></a></li>
                </ul>
            </div>
        </div>
    </section>
</template>
