<template name="addProducto">
    <div class="row">
        <div class="col-lg-5">
            {{>recientesProductos}}
        </div>
        <div class="col-lg-7">
            {{#with productoSeleccionado}}
                <form id="Producto-add-form" class="form-horizontal">
                    <fieldset>
                        <h2 class="title text-center">Nuevo Producto</h2>

                        <input type="hidden" id="Producto-add-form-id" value="{{_id}}">

                        <div class="form-group">
                            <label for="Producto-add-form-name" class="col-sm-2 control-label">Nombre</label>

                            <div class="col-sm-10">
                                <input type="text" id="Producto-add-form-name" class="form-control input" placeholder="Nombre" autocomplete="false" value="{{name}}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Producto-add-form-description" class="col-sm-2 control-label">Descripción</label>

                            <div class="col-sm-10">
                                <textarea id="Producto-add-form-description" rows="4" class="form-control input" placeholder="Descripción">{{description}}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Producto-add-form-categoriaId" class="col-sm-2 control-label">Categoria</label>

                            <div class="col-sm-10">
                                <select id="Producto-add-form-categoriaId" class="form-control input select2" placeholder="Categoria" value="{{categoriaid}}">
                                    {{#each getActiveCategorias}}
                                        <option value="{{_id}}">{{name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Producto-add-form-cantidad" class="col-sm-2 control-label">Cantidad</label>

                            <div class="col-sm-10">
                                <input type="number" id="Producto-add-form-cantidad" class="form-control input" placeholder="Cantidad" value="{{quantity}}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Producto-add-form-vendido" class="col-sm-2 control-label">Vendidos</label>

                            <div class="col-sm-10">
                                <input type="number" id="Producto-add-form-vendido" class="form-control input" placeholder="Productos Vendidos" value="{{selled}}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Producto-add-form-comprado" class="col-sm-2 control-label">Comprados</label>

                            <div class="col-sm-10">
                                <input type="number" id="Producto-add-form-comprado" class="form-control input" placeholder="Productos Vendidos" value="{{selled}}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="Producto-add-form-active" checked={{active}}> Activo?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                {{>productosFormButtons}}
                            </div>
                        </div>
                    </fieldset>
                </form>
            {{/with}}
        </div>
    </div>
</template>

<template name="productosFormButtons">
    {{#if isProductoSeleccionado}}
        <div class="btn-group">
            <button type="submit" class="btn boton btn-success green">Guardar Producto</button>
            <button type="button" class="btn boton btn-danger red delete-Producto">Borrar Producto</button>
        </div>
    {{else}}
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
    {{/if}}
</template>

<template name="recientesProductos">
    <h2 class="title text-center">Recientes</h2>

    <div class="list-group">
        {{#each productosRecientes 7}}
            <a class="list-group-item">{{name}}</a>
        {{/each}}
        <!--
        <a class="list-group-item">Producto 1 <span class="badge blue">14</span></a>
        -->
    </div>
</template>
